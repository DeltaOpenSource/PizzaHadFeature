<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PizzaHad</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #main {
      max-width: 960px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: linear-gradient(135deg, #ff9500 0%, #ff7a00 100%);
      border-radius: 15px;
      box-shadow:
        0 4px 8px rgba(255, 149, 0, 0.3),
        0 8px 20px rgba(255, 122, 0, 0.2);
      width: 180px;
      padding: 50px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 12px 24px rgba(255, 149, 0, 0.5),
        0 16px 40px rgba(255, 122, 0, 0.4);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    button.add-btn {
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button.add-btn:hover {
      background-color: #f0f0f0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    /* Секция корзины */
    #cart {
      margin-top: 50px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #cart h3 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
      border-bottom: 2px solid #ff7a00;
      padding-bottom: 5px;
    }

    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #cart ul li {
      background: #ffefcc;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 10px 15px;
      font-weight: 600;
      color: #b35e00;
      box-shadow: inset 0 0 5px rgba(179, 94, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cart ul li button.remove-btn {
      background: transparent;
      border: none;
      color: #b35e00;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0 5px;
      transition: color 0.2s ease;
    }

    #cart ul li button.remove-btn:hover {
      color: #ff7a00;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Выберите ингредиенты для пиццы</h1>

    <div class="card" id="card_sur">
      <h2>Сыр</h2>
      <img src="path/to/cheese.jpg" alt="Сыр" />
      <p>Топленый сыр для вашей пиццы.</p>
      <button class="join" id="join_sur">Добавить</button>
    </div>

    <div class="card" id="card_col">
      <h2>Колбаса</h2>
      <img src="path/to/sausage.jpg" alt="Колбаса" />
      <p>Вкусная колбаса для пиццы.</p>
      <button class="join" id="join_col">Добавить</button>
    </div>

    <div class="card" id="card_gri">
      <h2>Грибы</h2>
      <img src="path/to/mushrooms.jpg" alt="Грибы" />
      <p>Свежие грибы для пиццы.</p>
      <button class="join" id="join_gri">Добавить</button>
    </div>

    <div class="card" id="card_ana">
      <h2>Ананасы</h2>
      <img src="path/to/pineapple.jpg" alt="Ананасы" />
      <p>Сладкие ананасы для пиццы.</p>
      <button class="join" id="join_ana">Добавить</button>
    </div>

    <div class="card" id="card_sal">
      <h2>Салат</h2>
      <img src="path/to/salad.jpg" alt="Салат" />
      <p>Свежий салат для пиццы.</p>
      <button class="join" id="join_sal">Добавить</button>
    </div>

    <div class="card" id="card_luk">
      <h2>Лук</h2>
      <img src="path/to/onion.jpg" alt="Лук" />
      <p>Ароматный лук для пиццы.</p>
      <button class="join" id="join_luk">Добавить</button>
    </div>

    <div id="selected-ingredients">
      <h2>Выбранные ингредиенты:</h2>
      <ul id="ingredient-list"></ul>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let selectedIngredients = [];


    let sur = document.getElementById("join_sur");
    let sal = document.getElementById("join_sal");
    let ana = document.getElementById("join_ana");
    let col = document.getElementById("join_col");
    let gri = document.getElementById("join_gri");
    let luk = document.getElementById("join_luk");

    const ingredientCalories = {
      'Сыр': 300,
      'Салат': 50,
      'Ананасы': 80,
      'Колбаса': 250,
      'Грибы': 40,
      'Лук': 30
    };


    function addIngredient(ingredient) {
      if (!selectedIngredients.includes(ingredient)) {
        selectedIngredients.push(ingredient);
        updateIngredientList();
      } else {
        alert(`Ингредиент '${ingredient}' уже добавлен!`);
      }
    }


    function updateIngredientList() {
      const ingredientList = document.getElementById('ingredient-list');
      ingredientList.innerHTML = '';
      let totalCalories = 0;
      selectedIngredients.forEach(ingredient => {
        const li = document.createElement('li');
        const calories = ingredientCalories[ingredient];
        li.textContent = `${ingredient} - ${calories} калорий`;
        totalCalories += calories;
        ingredientList.appendChild(li);
      });

      const totalCaloriesLi = document.createElement('li');
      totalCaloriesLi.textContent = `Общее количество калорий: ${totalCalories}`;
      ingredientList.appendChild(totalCaloriesLi);
    }


    sur.onclick = () => addIngredient('Сыр');
    sal.onclick = () => addIngredient('Салат');
    ana.onclick = () => addIngredient('Ананасы');
    col.onclick = () => addIngredient('Колбаса');
    gri.onclick = () => addIngredient('Грибы');
    luk.onclick = () => addIngredient('Лук');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaHad</title>
  <style>
    body {
      background-color: white;
    }
    #main {
      text-align: center;
      margin: 20px;
    }
    .card {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 150px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #join {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Выберите ингредиенты для пиццы</h1>

    <div class="card">
      <h2>Сыр</h2>
      <img src="path/to/cheese.jpg" alt="Сыр">
      <p>Топленый сыр для вашей пиццы.</p>
      <button id="join">Добавить</button>
    </div>

    <div class="card">
      <h2>Колбаса</h2>
      <img src="path/to/sausage.jpg" alt="Колбаса">
      <p>Вкусная колбаса для пиццы.</p>
      <button id="join">Добавить</button>
    </div>

    <div class="card">
      <h2>Грибы</h2>
      <img src="path/to/mushrooms.jpg" alt="Грибы">
      <p>Свежие грибы для пиццы.</p>
      <button id="join">Добавить</button>
    </div>

    <div class="card">
      <h2>Ананасы</h2>
      <img src="path/to/pineapple.jpg" alt="Ананасы">
      <p>Сладкие ананасы для пиццы.</p>
      <button id="join">Добавить</button>
    </div>

    <div class="card">
      <h2>Салат</h2>
      <img src="path/to/salad.jpg" alt="Салат">
      <p>Свежий салат для пиццы.</p>
      <button id="join">Добавить</button>
    </div>

    <div class="card">
      <h2>Лук</h2>
      <img src="path/to/onion.jpg" alt="Лук">
      <p>Ароматный лук для пиццы.</p>
      <button id="join">Добавить</button>
    </div>
  </div>
</body>
</html>
